<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulario</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="img">
            </div>
            <div class="form">
                <div class="link-list">
                    <ul>
                        <li><a href="#">usuario</a></li>
                        <li><a href="#">crie sua conta</a></li>
                    </ul>
                </div>
                <h1>Acesse sua conta</h1>
                <p>Seja Bem-Vindo, Entre ou cria sua conta.</p>
                <div class="box-input">
                    <label for="iuser"></label>
                    <input type="text" name="user" id="iuser" placeholder="Nome do usuario">
                </div>
                <div class="box-input">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha do usuario">
                </div>
                <input type="checkbox" name="check" id="icheck">
                <label for="icheck">Aceito todas as leis de termos</label>
                <a class="question" href="#">esqueceu a senha ?</a>
                <input class="btn" type="submit" value="Entrar">
                <div class="redes">
                    <a href="#"><i class='bx bxl-facebook-square'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
